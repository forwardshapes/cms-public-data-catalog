          - value-based care
          - coordinated care
          - payment models
          - accountable care organizations
        description: |
          The Accountable Care Organizations (ACOs) data provides information on ACOs participating in the Medicare
          Shared Savings Program (Shared Savings Program), including their name, track status, number of years in the
          program, and contact information for key personnel.
