        description: |
          The Medicare Post-Acute Care Utilization - Home Health Agency (HHA) by Geography/Provider and Case-Mix
          Grouping (CMG) supplemental dataset offers payment and utilization data for HHAs, organized by provider and
          Home Health Resource Group (HHRG) CMGs. It reflects the 153-group HHRG model for Calendar Years (CYs) 2014 -
          2019 and the expanded 432-group model for CYs 2020 - 2023 under the Home Health Prospective Payment System (HH
          PPS). Low Utilization Payment Adjustment (LUPA) claims are excluded from all years, as they are not assigned
          an HHRG and are reimbursed per visit rather than through standardized payments.
