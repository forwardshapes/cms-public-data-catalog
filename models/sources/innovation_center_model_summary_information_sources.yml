        description: |
          The Innovation Center Model Summary Information dataset contains various data points related to CMS
          Innovation Center models, demonstrations, programs, and initiatives. This can includes name, start and end
          date, statutory or regulatory authority, keywords, stage of implementation, participants, beneficiaries and
          physicians impacted, and categories related to health care quality, cost, payment, and delivery.
        meta:
