        description: |
          The Innovation Center Model Participants dataset contains information on current CMS Innovation Center
          models, demonstrations, initiatives, and programs. This can include the name of the initiative, organization
          name, location information, address, phase of participation, social media and website URLs, Metropolitan
          Statistical Area, categories related to health care quality, cost, payment, and delivery, among others.
          Information on past participants can be found below under resources.
        meta:
