          - hospitals & facilities
          - skilled nursing
          - health care use & payments
        description: |
          The Payroll Based Journal (PBJ) Employee Detail Nursing Home Staffing dataset provides information submitted
          by nursing homes including rehabilitation services on a quarterly basis. The data include a system generated
          employee identification number, work date, job type and employment status, and hours worked for each nursing
          home employee.
