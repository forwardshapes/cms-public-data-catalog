    tables:
      - name: provider_of_services_file_internet_quality_improvement_and_evaluation_system
        tags:
          - medicare
          - original medicare
          - medicare advantage
          - hospitals & facilities
          - home health
          - hospice
          - provider enrollment
        description: |
          The Internet Quality Improvement and Evaluation System (iQIES) Provider of Services File (POS) includes
          provider demographic and associated certification information for Home Health Agency, Ambulatory Surgical
          Center, Hospice, Nursing Home (Skilled Nursing Facility/Nursing Facility (Dually Certified), Skilled Nursing
          Facility/Nursing Facility (Distinct Part), Skilled Nursing Facility, Nursing Facility), and Organ Procurement
          Organization providers. Additionally, you will find the provider number (CMS Certification Number), name,
          address, and other characteristics of the participating providers.
        meta:
          cms_category: QIESData - CCSQ
          data_source_url: https://data.cms.gov/provider-characteristics/hospitals-and-other-facilities/provider-of-services-file-internet-quality-improvement-and-evaluation-system
          data_dictionary_url: https://data.cms.gov/sites/default/files/2025-12/iQIES%20POS%20Data%20Dictionary.xlsx
