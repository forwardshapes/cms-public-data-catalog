          The CMS Program Statistics - Medicare Physician, Non-Physician Practitioner and Supplier tables provide use
          and payment data for physicians, other practitioners, limited-licensed practitioners, and durable medical
          equipment, prosthetic, and orthotic (DMEPOS) suppliers.

