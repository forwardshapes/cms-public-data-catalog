        description: |
          The CMS Program Statistics - Medicare Advantage, Inpatient Hospital tables provide utilization data for
          inpatient hospitals, including short-stay hospitals, critical access hospitals, long term care hospitals,
          inpatient psychiatric facilities, inpatient rehabilitation facilities, and other hospitals, by Medicare
          Advantage beneficiaries.

          For additional information on enrollment, providers, and Medicare use and payment, visit the CMS Program
          Statistics page.
