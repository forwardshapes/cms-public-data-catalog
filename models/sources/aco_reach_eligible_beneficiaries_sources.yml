          - payment models
          - accountable care organizations
        description: |
          Accountable Care Organization (ACO) REACH Eligible Beneficiary Public Use File (PUF) data details Medicare
          Beneficiaries who were used as the reference population for comparison to aligned to the ACO REACH Model,
          formerly Global and Professional Direct Contracting (GPDC) Model, including average risk scores and
          eligibility months. This data is redacted and does not include identifiable information.
        meta:
          cms_category: ACO REACH - CMMI
          data_source_url: https://data.cms.gov/cms-innovation-center-programs/accountable-care-models/aco-reach-eligible-beneficiaries
          data_dictionary_url: https://data.cms.gov/resources/aco-reach-eligible-beneficiary-data-dictionary
          data_methodology_url: https://data.cms.gov/resources/aco-reach-model-methodology
          sample_data_url: https://data.cms.gov/data-api/v1/dataset/54551982-39a8-4744-90f6-c38bb4dd5108/data-viewer
