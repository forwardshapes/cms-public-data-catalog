      - name: home_health_agency_cost_report
        tags:
          - medicare
          - original medicare
          - hospitals & facilities
          - home health
          - value-based care
          - financials
        description: |
          The Home Health Agency Provider Cost Report dataset provides select measures from the home health agency
          annual cost report. This data includes provider information such as facility characteristics, utilization
          data, cost and charges by cost center (in total and for Medicare), Medicare settlement data, and financial
          statement data organized by CMS Certification Number.
        meta:
          cms_category: PDAG Data Products - OEDA
          data_source_url: https://data.cms.gov/provider-compliance/cost-reports/home-health-agency-cost-report
          data_dictionary_url: https://data.cms.gov/resources/home-health-agency-cost-report-data-dictionary
          data_methodology_url: https://data.cms.gov/resources/home-health-agency-cost-report-methodology
          sample_data_url: https://data.cms.gov/data-api/v1/dataset/4999da74-1d8d-4a6f-934e-2d7ea470cc63/data-viewer
