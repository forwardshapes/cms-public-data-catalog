    tables:
      - name: medicare_monthly_enrollment
        tags:
          - national
          - states & territories
          - counties
          - medicare
          - original medicare
          - medicare advantage
          - medicare prescription drug
          - beneficiary enrollment
          - health equity
        description: |
          The Medicare Monthly Enrollment data provides current monthly information on the number of Medicare
          beneficiaries with hospital/medical coverage and prescription drug coverage, available for several geographic
          areas including national, state/territory, and county. The hospital/medical coverage data can be broken down
          further by health care delivery (Original Medicare versus Medicare Advantage and Other Health Plans) and the
          prescription drug coverage data can be examined by those enrolled in stand-alone Prescription Drug Plans and
          those enrolled in Medicare Advantage Prescription Drug plans. The dataset provides monthly and yearly enrollee
          trends.
        meta:
          cms_category: CMS Program Statistics - OEDA
          data_source_url: https://data.cms.gov/summary-statistics-on-beneficiary-enrollment/medicare-and-medicaid-reports/medicare-monthly-enrollment
