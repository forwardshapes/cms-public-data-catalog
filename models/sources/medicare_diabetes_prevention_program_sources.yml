        description: |
          The Medicare Diabetes Prevention Program dataset contains information about suppliers from which eligible
          Medicare beneficiaries may be furnished associated services. The information in this dataset can include
          organization name, location, contact information, National Provider Identifier (NPI) among other data points.
          Location data populates the "Map of MDPP Suppliers furnishing MDPP Services" map.
