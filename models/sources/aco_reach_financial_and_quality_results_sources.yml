      - name: aco_reach_financial_and_quality_results
        tags:
          - medicare
          - original medicare
          - value-based care
          - coordinated care
          - payment models
          - accountable care organizations
        description: |
          The Accountable Care Organization (ACO) REACH Financial and Quality Results Public Use File (PUF) details
          performance for the ACO REACH Model, formerly Global and Professional Direct Contracting (GPDC) Model, prior
          to settlement. This data includes information such as the ACOs risk arrangement, stop loss, capitation,
          savings rate, and quality results.
        meta:
          cms_category: ACO REACH - CMMI
          data_source_url: https://data.cms.gov/cms-innovation-center-programs/accountable-care-models/aco-reach-financial-and-quality-results
