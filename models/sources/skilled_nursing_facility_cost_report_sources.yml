          - hospitals & facilities
          - skilled nursing
          - health care use & payments
          - value-based care
          - financials
        description: |
          The Skilled Nursing Facility (SNF) Cost Report dataset is a public use file that provides select measures
          from the skilled nursing facility annual cost report. This data includes provider information such as facility
          characteristics, utilization data, cost and charges by cost center (in total and for Medicare), Medicare
          settlement data, and financial statement data organized by CMS Certification Number.
        meta:
