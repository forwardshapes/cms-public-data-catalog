        description: |
          The Medicare Post-Acute Care (PAC) Utilization - Skilled Nursing Facility (SNF) by Geography/Provider and
          Case-Mix Grouping (CMG) supplemental dataset provides detailed information on payments and utilization for
          SNFs. For Fiscal Years (FY)s 2014â€“2019, data is organized by provider and Resource Utilization Group (RUG)
          type. Starting in FY 2020, following the shift to the Patient-Driven Payment Model (PDPM), the dataset no
          longer includes RUG-level data. Instead, it features therapy minutes by discipline, stays by clinical
          category, and the percentage of stays involving depression or swallowing disorders.
