    tables:
      - name: rural_health_clinic_enrollments
        tags:
          - rural-urban
          - medicare
          - hospitals & facilities
          - outpatient facilities
          - rural health clinics
          - provider enrollment
        description: |
          The Rural Health Clinic (RHC) Enrollments dataset provides enrollment information on all RHCs currently
          enrolled in Medicare. This data includes information on the RHC's legal business name, doing business as name,
          organization type and address.
        meta:
          cms_category: Provider Enrollment Data Requests - CPI
          data_source_url: https://data.cms.gov/provider-characteristics/hospitals-and-other-facilities/rural-health-clinic-enrollments
