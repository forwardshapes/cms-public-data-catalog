      - name: cms_program_statistics_medicare_premiums
        tags:
          - national
          - states & territories
          - medicare
          - original medicare
          - health care use & payments
          - beneficiary costs
          - health equity
        description: |
          The CMS Program Statistics - Medicare Premium tables provide information on counts of Medicare Part A
          (Hospital Insurance) and Part B (Medical Insurance) total premium, standard base premium, reduced base
          premium, and penalty beneficiaries. In addition, these tables include premium amounts and penalty amounts. For
          the Part B premium tables, information on Income Related Monthly Adjustment Amount (IRMAA) beneficiaries,
          IRMAA amounts, Managed Care Reduction beneficiaries and Managed Care Reduction amounts are also included.

          For additional information on enrollment, providers, and Medicare use and payment, visit the CMS Program
          Statistics page.
        meta:
          cms_category: CMS Program Statistics - OEDA
