      - name: nursing_home_chain_performance_measures
        tags:
          - medicare
          - hospitals & facilities
          - skilled nursing
        description: |
          The Nursing Home Chain Performance Measures dataset provides select quality and performance measures from
          Care Compare for groups of nursing homes that share common individual or organizational owners, officers, or
          entities with operational/managerial control. The data include measures such as average health and staffing
          star ratings, staffing measures, average quality star ratings, select enforcement remedies, claims-based and
          Minimum Data Set (MDS) measures, and average Skilled Nursing Facility Quality Reporting Program (SNF QRP)
          metrics.
