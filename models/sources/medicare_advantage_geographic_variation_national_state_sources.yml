        description: |
          The Medicare Advantage Geographic Variation National & State dataset provides information on demographic
          characteristics and service utilization for hospital inpatient, skilled nursing facility services, outpatient,
          DME, and professional services between 2016-2022 for Medicare Advantage beneficiaries at the national and
          state levels.
