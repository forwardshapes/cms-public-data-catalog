    tables:
      - name: facility_level_minimum_data_set_frequency
        tags:
          - medicare
          - hospitals & facilities
          - skilled nursing
        description: |
          The Facility-Level Minimum Data Set (MDS) Frequency dataset provides information for active nursing home
          residents on topics, such as race/ethnicity, age, or marital status; discharge dispositions; hearing, speech,
          and vision; cognitive patterns; mood; functional abilities and goals; bladder and bowel; active diagnoses;
          health conditions; swallowing/nutritional status; oral/dental status; skin conditions; medications; special
          treatments, procedures, and programs; restraints and alarms; and participation in assessment and goal setting.
        meta:
          cms_category: NH Facility - CCSQ
          data_source_url: https://data.cms.gov/quality-of-care/facility-level-minimum-data-set-frequency
          data_dictionary_url: https://data.cms.gov/resources/facility-level-minimum-data-set-frequency-data-dictionary
          data_methodology_url: https://data.cms.gov/resources/facility-level-minimum-data-set-frequency-methodology
          sample_data_url: https://data.cms.gov/data-api/v1/dataset/d086edc0-4953-4fb9-a663-b35526371add/data-viewer
