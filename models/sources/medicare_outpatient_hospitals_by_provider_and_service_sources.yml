        description: |
          The Medicare Outpatient Hospitals by Provider and Service dataset provides information on services for
          Original Medicare Part B beneficiaries by OPPS hospitals. These datasets contain information on the number of
          services, payments, and submitted charges organized by provider CMS Certified Number (CCN) and comprehensive
          Ambulatory Payment Classification (APC).
