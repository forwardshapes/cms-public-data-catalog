        description: |
          The Accountable Care Organization (ACO) REACH Aligned Beneficiary Public Use File (PUF) data details Medicare
          Beneficiaries aligned to the ACO REACH Model, formerly Global and Professional Direct Contracting (GPDC)
          Model, including counties, eligibility months and total aligned beneficiaries. This data is redacted and does
          not include identifiable information.
