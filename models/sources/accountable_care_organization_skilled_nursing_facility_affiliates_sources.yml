        description: |
          The Accountable Care Organization (ACO) Skilled Nursing Facility (SNF) Affiliates data presents overview
          information on ACO SNF affiliates in the Medicare Shared Savings Program (Shared Savings Program), including
          their name, track status, number of years in the program, and contact information of key personnel.
