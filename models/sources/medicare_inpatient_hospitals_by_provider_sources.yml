    tables:
      - name: medicare_inpatient_hospitals_by_provider
        tags:
          - medicare
          - original medicare
          - hospitals & facilities
          - inpatient
          - health care use & payments
          - health equity
        description: |
          The Medicare Inpatient Hospitals by Provider dataset provides information on inpatient discharges for
          Original Medicare Part A beneficiaries by IPPS hospitals. It includes information on the use, payment, and
          hospital charges for more than 3,000 U.S. hospitals that received IPPS payments. The data are organized by
          hospital.
