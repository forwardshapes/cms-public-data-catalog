      - name: medicare_part_d_prescribers_by_provider_and_drug
        tags:
          - medicare
          - medicare prescription drug
          - physicians & practitioners
          - drugs
          - health equity
        description: |
          The Medicare Part D Prescribers by Provider and Drug dataset provides information on prescription drugs
          prescribed to Medicare beneficiaries enrolled in Part D by physicians and other health care providers. This
          dataset contains the total number of prescription fills that were dispensed and the total drug cost paid
          organized by prescribing National Provider Identifier (NPI), drug brand name (if applicable) and drug generic
          name.
        meta:
          cms_category: Medicare Provider Data - OEDA
