        description: |
          The CMS Innovation Center Innovation Advisors dataset provides information on individuals chosen by CMS as
          participants in the Innovation Advisors Program. The data includes the name of the initiative, as well as
          participants names, geographic location including city and state, and geographic reach of the practice.
