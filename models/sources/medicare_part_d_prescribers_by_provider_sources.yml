    tables:
      - name: medicare_part_d_prescribers_by_provider
        tags:
          - medicare
          - medicare prescription drug
          - physicians & practitioners
          - drugs
          - health equity
        description: |
          The Medicare Part D Prescribers by Provider dataset contains information on prescription drugs prescribed by
          individual physicians and other health care providers and paid for under the Medicare Part D Prescription Drug
          Program. The dataset identifies providers by their National Provider Identifier (NPI) and summarizes for each
          prescriber the total number of prescriptions that were dispensed, which include original prescriptions and any
          refills, and the total drug cost.
        meta:
          cms_category: Medicare Provider Data - OEDA
