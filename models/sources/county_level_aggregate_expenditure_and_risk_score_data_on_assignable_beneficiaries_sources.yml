        description: |
          The Shared Savings Program County-level Aggregate Expenditure and Risk Score Data on Assignable Beneficiaries
          Public Use File (PUF) for the Medicare Shared Savings Program (Shared Savings Program) provides aggregate data
          consisting of per capita Parts A and B FFS expenditures, average CMS-HCC prospective risk scores and total
          person-years for Shared Savings Program assignable beneficiaries by Medicare enrollment type (End Stage Renal
          Disease (ESRD), disabled, aged/dual eligible, aged/non-dual eligible).
        meta:
          cms_category: Shared Savings Program - CM
