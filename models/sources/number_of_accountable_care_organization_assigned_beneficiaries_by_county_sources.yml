          - accountable care organizations
        description: |
          The Shared Savings Program Number of Accountable Care Organization Assigned Beneficiaries by County dataset
          provides aggregate data of total assigned beneficiaries by Shared Savings Program ACO for each county where at
          least one of their assigned beneficiaries resides. Assigned beneficiary person-year counts are based on
          certified Shared Savings Program ACO Participant Lists and assignment methodology for that performance year.
