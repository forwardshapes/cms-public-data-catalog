      - name: payroll_based_journal_daily_nurse_staffing
        tags:
          - medicare
          - original medicare
          - hospitals & facilities
          - skilled nursing
          - health care use & payments
        description: |
          The Payroll Based Journal (PBJ) Nurse Staffing and Non-Nurse Staffing datasets provide information submitted
          by nursing homes including rehabilitation services on a quarterly basis. The View Data link above includes the
          hours staff are paid to work each day, for each facility, aggregated by staff reporting category. Examples of
          reporting categories include Director of Nursing, Administrative Registered Nurses, Registered Nursing,
          Administrative Licensed Practice Nurses, Licensed Practice Nurses, Certified Nurse Aides, Certified Medication
          Aides, and Nurse Aides in Training. There are also other non-nurse staff categories provided in the data such
          as Respiratory Therapist, Occupational Therapist, and Social Worker. The datasets also include a facilityâ€™s
          daily census calculated using the Minimum Data Set (MDS) submission.
