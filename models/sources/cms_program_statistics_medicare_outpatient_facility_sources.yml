        description: |
          The CMS Program Statistics - Medicare Outpatient Facility tables provide use and payment data for all
          outpatient facilities, including hospitals providing outpatient services, rural health clinics, community
          mental health centers, federally qualified health centers, outpatient dialysis facilities, comprehensive
          outpatient rehabilitation facilities, and other outpatient facilities.

          For additional information on enrollment, providers, and Medicare use and payment, visit the CMS Program
          Statistics page.
