          - skilled nursing
          - health care use & payments
        description: |
          The Medicare Post-Acute Care (PAC) Utilization - Skilled Nursing Facility (SNF) dataset contains data
          summarized at the provider, state, and national levels. Payment information includes provider charges,
          Medicare allowed amount (if applicable), Medicare payment, and the standardized payment for care provided in
          the SNF setting.
