          - medicare
          - original medicare
          - health care use & payments
          - health equity
        description: |
          The Medicare Geographic Variation by Hospital Referral Region dataset provides information for researchers
          and policymakers to evaluate the geographic differences in the use and quality of health care services for the
          Original Medicare population. The dataset includes demographic, spending, use, and quality indicators at the
          hospital referral region (HRR) level.
