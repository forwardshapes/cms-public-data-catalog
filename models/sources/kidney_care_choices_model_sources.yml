      - name: kidney_care_choices_model
        tags:
          - medicare
          - original medicare
          - hospitals & facilities
          - outpatient facilities
          - end stage renal disease facilities
          - value-based care
          - coordinated care
          - financials
        description: |
          The Kidney Care Choice (KCC) Model dataset provides select measures related to beneficiary alignment,
          participant tracking, and finance and quality measures for the reconciled performance year. This data
          includes, but is not limited to, beneficiary model eligibility statuses, beneficiary sociodemographic
          variables, entity benefit enhancement and beneficiary engagement incentives, entity address information,
          quality measures, financial payment amounts, financial benchmark amounts, and financial risk scores.
