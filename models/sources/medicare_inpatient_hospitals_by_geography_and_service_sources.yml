        description: |
          The Medicare Inpatient Hospitals by Geography and Service dataset provides information on hospital discharges
          for Original Medicare Part A beneficiaries by IPPS hospitals. This dataset contains information on the number
          of discharges, payments, and submitted charges organized by geography and Medicare Severity Diagnosis Related
          Group (DRG).
